<!doctype html>
<html>
    <head>
        <title> html lists</title>
        </head>
        <body>
            <p> using description list</p>

            <dl>
                <dt> morning!!</dt>
                <dd> Coffee</dd>
                <dt> afterNoon</dt>
                <dd> Lunch</dd>
                <dt>Evening!!</dt>
                <dd> Tea</dd>
                </dl>
        <p> using nested list</p>
        <ul>
            <li>morning</li>
             <ul>
                 <li> Coffee</li>
                 <li>Tiffin</li>
                 </ul>
            <li>afterNoon</li>
            <ul>
                <li> Lunch</li>
                <li> Juice</li>
                </ul>
                <li>Evening</li>
                  <ul>
                      <li> Tea</li>
                      <li>Snaks</li>
                  </ul>
                  </ul>
    <p> list counting!!</p>
    <ol start="10">
        <li> ten</li>
        <li>eleven</li>
        <li>twelve</li>
        </ol>
        </body>
        </html>
