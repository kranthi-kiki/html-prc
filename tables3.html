<!doctype html>
<html>
    <head>
        <title> html tables</title>
        <style>
            table{ width:100%}
            table,th,td{
                border: 2px solid purple;
                border-collapse: collapse;
                text-align: center;
                padding: 20px;
             }
            </style>
        <!--  using rowspan and adding caption -->
        </head>
        <body>
            <table>
                <caption> mobile numbers</caption>
                <tr>
                    <th>name</th>
                    <td> mobile number</td>
                    </tr>
                <tr>
                    <th rowspan="2"> kranthi</th>
                        <td>953****925</td>
                     <!--  <td>95736682409</td> -->
                        </tr>
                        <tr>
                            <td>95****2409</td>
                            </tr>
                        </table>
                        </body>
                        </html>
