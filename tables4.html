<!doctype html>
<html>
<head>
    <title> html tables</title>
    <style>
        table{width:80%}
        table,th,td{ border: 2px solid purple;
         text-align: center;
         border-collapse: collapse;
         padding: 20px;}

         table#new { width:60%;
            background-color: rgb(132, 196, 132);

         }
        </style>
        </head>
        <body>
            <table>
                <caption> normal table</caption>
                <tr>
                    <td>name</td>
                    <td>age</td>
                    <td>bloodgroup</td>
                    </tr>
                    <tr>
                        <th>kranthi</th>
                        <th>25</th>
                        <th>A+</th>
                        </tr>
                        </table>
            <table  id="new">
                <caption> different table</caption>
                <tr>
                    <td> name </td>
                    <td> collage</td>
                    <td>roll no</td>
                    </tr>
                    <tr>
                        <th>kranthi</th>
                        <th>krishna university</th>
                        <th>5555</th>
                        </tr>
                        </table>
                        </body>
                        </html>
