<!doctype html>
<html>
    <head>
        <title> html tables</title>

    <style>
        table{ width:100%}

        table,th,td{
            border: 5px solid rgb(224, 165, 13);
            text-align: center;
            padding: 20px;
            border-collapse: collapse;
        }
        </style>

        <!-- using colspan to span more than one column, rowspan, adding caption,  -->

        </head>
        <body>
            <table>
                <caption> cities list</caption>
                <tr>
                    <th>city</th>
                    <th colspan="2">country&state</th>
                    </tr>
                <tr>
                    <td> vijawadda</td>
                    <td> india</td>
                    <td> andhra</td>
                    </tr>
                    <tr>
                        <td>Hyderabad</td>
                        <td> india</td>
                        <td>Telangana</td>
                        </tr>




                    </table>
                    </body>
                    </html>
